<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hi-Fi Remote Controller | Smart House</title>
  </head>

  <body>
    <h1>Bouquet Residence Remote Controller</h1>

    {% for control in controls %}
      <h2>
        <a href="{{ url_for('send_command', command=control.command) }}">
          {{ control.title }}
        </a>
      </h2>
    {% endfor %}
  </body>
</html>
